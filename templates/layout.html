<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 2 meta tags should come first in the head; any other head content should come *after* these tags -->

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <title>{% block title %}{% endblock %} - My Webpage</title>
  
  </head>
  <body class="G3Background">
     <!--nav bar-->
			<nav class="navbar navbar-expand fixed-bottom navBarCustom navbar-dark p-1">
				  <ul class="navbar-nav">
					<li class="nav-item">
					  <a {% if active_page == "home" %} class="nav-link active"{% else %}class="nav-link"{% endif %} href="/">
						<img src="../static/images/icons/Finder.png" class="Icon">
					  </a>
					</li>
					<li class="nav-item">
					  <a {% if active_page == "page1" %} class="nav-link active"{% else %}class="nav-link"{% endif %} href="/p1">
						  <img src="../static/images/icons/Finder.png" class="Icon">
					  </a>
					</li>
					<li class="nav-item">
					  <a {% if active_page == "page2" %} class="nav-link active"{% else %}class="nav-link"{% endif %} href="/p2">
						  <img src="../static/images/icons/Finder.png" class="Icon">
					  </a>
					</li>
					 <li class="nav-item">
					  <a {% if active_page == "page3" %} class="nav-link active"{% else %}class="nav-link"{% endif %} href="/p3">
						  <img src="../static/images/icons/System.png" class="Icon">
					  </a>
					</li>
				  </ul>
			</nav>
    
    <!--page content-->
    {% block content %}{% endblock %}
	
	<!--page Form-->
    {% block Form %}{% endblock %}
    
  </body>
</html>
