{% extends "layout.html" %}

{% set active_page = "page3" %}

{% block title %}Page 3{% endblock %}

{% block content %}
	<div class="container-flex d-flex justify-content-center p-5">
		<div class="row">
			<div class="col">
				<h1 class="AppleGaramond">Repairs.</h1>
			</div>
		</div>
	</div>
{% endblock %}

{% block Form %}
   <div class="container">
	   <div class="row">
			<h1 class="AppleGaramond">Old school we like it, Please specify what PPC mac you have.</h1>
	   </div>
		<div class="row">
		  <div class="col">
		   <form action="/modelSelect">
			<div class="form-check">
				<input type="radio" class="form-check-input" id="iMacG3" name="macModel" value="iMacG3" checked>
				<label class="form-check-label" for="iMacG3">
					<img src="../../static/images/ppcmacs/Imac_G3_Bondi_Blue_side.jpg" class="ImgSel">
				</label>
			</div>
			<div class="form-check">
				<input type="radio" class="form-check-input" id="iMacG4" name="macModel" value="iMacG4">
				<label class="form-check-label" for="iMacG4">
					<img src="../../static/images/ppcmacs/iMacG4.jpg" class="ImgSel">
				</label>
			</div>
			<div class="form-check">
				<input type="radio" class="form-check-input" id="iMacG5" name="macModel" value="iMacG5">
				<label class="form-check-label" for="iMacG5">
					<img src="../../static/images/ppcmacs/IMacG5.jpg" class="ImgSel">
				</label>
			</div>
			<div class="form-check">
				<input type="radio" class="form-check-input" id="PowerMacG4" name="macModel" value="PowerMacG4">
				<label class="form-check-label" for="PowerMacG4">
					<img src="../../static/images/ppcmacs/PowerMacG4.jpg" class="ImgSel">
				</label>
			</div>
			<div class="form-check">
				<input type="radio" class="form-check-input" id="PowerMacG5" name="macModel" value="PowerMacG5">
				<label class="form-check-label" for="PowerMacG5">
					<img src="../../static/images/ppcmacs/PowerMacG5.jpg" class="ImgSel">
				</label>
			</div>
			<input type="submit" class="btn btn-primary">
			</form>
	     </div>
	  </div>
    </div>
{% endblock %}
